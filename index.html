<html>

    <head>
<title>
    Java script methods
</title>
    </head>
<body>
    <h1>Open Console</h1>
</body>

<script>
        var firstname = "Reuben";
        console.log(firstname);

        var lastname = "Gils";
        console.log(lastname);

        var fullname = firstname.concat(lastname);
        console.log(fullname);

        var length_fullname = fullname.length;
        console.log(length_fullname);

        var name1 = "I am Reuben Gils";
        console.log(name1);

        var replace_name = name1.replace("Gils","Kallakkavumkel");
        console.log(replace_name);

        var lower_name = fullname.toLowerCase();
        console.log(lower_name);

        var upper_name = fullname.toUpperCase();
        console.log(upper_name);

        var square_root = Math.sqrt(100);
        console.log(square_root);

        var max_num = Math.max(21,46);
        console.log(max_num);

        var min_num = Math.min(21,58);
        console.log(min_num);

        var power_number = Math.pow(2,4);
        console.log(power_number);

        var a = 10;
        console.log(a);

        var b = 25;
        console.log(b);

        var add = a + b;
        console.log(add);
</script>

</html>
